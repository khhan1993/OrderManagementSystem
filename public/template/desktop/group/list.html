<section class="page-header page-header-light page-header-more-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>그룹 목록 <span>소속된 그룹 목록을 확인 가능하고 선택할 수 있습니다.</span></h1>
                <ul class="breadcrumb breadcrumb-valign-mid">
                    <li>group</li>
                    <li>list</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>그룹 번호</th>
                        <th>그룹 이름</th>
                        <th>생성 시간</th>
                        <th>선택하기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in group_list" ng-class="(selected_group == group.id) ? 'info': ''">
                        <td>{{group.id}}</td>
                        <td>{{group.name}}</td>
                        <td>{{getDateTimeText(group.createdAt)}}</td>
                        <td><button type="button" class="btn btn-default btn-xs" ng-click="select_group(group.id)">선택</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

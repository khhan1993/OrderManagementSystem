<div class="row">
    <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
        <div class="row">
            <h3>주문 현황</h3>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>주문번호</th>
                        <th>주문자 이름</th>
                        <th>내역</th>
                        <th class="hidden-xs">총액(<i class="fa fa-krw"></i>)</th>
                        <th class="hidden-xs">테이블 번호</th>
                        <th class="hidden-xs">시간</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="order in order_list">
                        <td>{{order.id}}</td>
                        <td>{{order.user_name}}</td>
                        <td><button type="button" class="btn btn-default btn-xs" data-ng-click="show_order_content(order)">보기</button></td>
                        <td class="hidden-xs">{{order.total_price}}</td>
                        <td class="hidden-xs">{{order.table_num}}</td>
                        <td class="hidden-xs">{{get_time_text(order.created_at)}}</td>
                        <td>
                            <i data-ng-show="(order.approve_status != 1 && order.approve_status != 0)" class="fa fa-spinner fa-pulse fa-fw margin-bottom" aria-hidden="true"></i>
                            <i data-ng-show="(order.approve_status == 1)" class="fa fa-check" aria-hidden="true"></i>
                            <i data-ng-show="(order.approve_status == 0)" class="fa fa-close" aria-hidden="true"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">
        <div class="row">
            <h3>주문 처리</h3>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>주문번호</th>
                        <th>주문자 이름</th>
                        <th>내역</th>
                        <th class="hidden-xs">총액(<i class="fa fa-krw"></i>)</th>
                        <th class="hidden-xs">테이블 번호</th>
                        <th class="hidden-xs">시간</th>
                        <th>처리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="pending in pending_list">
                        <td>{{pending.id}}</td>
                        <td>{{pending.user_name}}</td>
                        <td><button type="button" class="btn btn-default btn-xs" data-ng-click="show_order_content(pending)">보기</button></td>
                        <td class="hidden-xs">{{pending.total_price}}</td>
                        <td class="hidden-xs">{{pending.table_num}}</td>
                        <td class="hidden-xs">{{get_time_text(pending.created_at)}}</td>
                        <td>
                            <a href="" data-ng-click="update_pending_data(pending.id, true)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                            <a href="" data-ng-click="update_pending_data(pending.id, false)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6 col-sm-6">

    </div>
</div>

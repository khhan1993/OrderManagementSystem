<div class="row">
    <div class="col-md-12 col-sm-12">

        <div class="row">
            <div class="col-md-3">
                <h3>총 매출액 (<i class="fa fa-krw"></i>)</h3>
                <button type="button" class="btn btn-default btn-lg btn-block">{{total_sales | number}}</button>
            </div>

            <div class="col-md-9">
                <h3>대기열</h3>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>메뉴명</th>
                            <th>총 수량</th>
                            <th>대기 수량</th>
                            <th>대기열</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="menu in menu_list">
                            <td>{{menu.name}}</td>
                            <td>{{menu.total_sale_count}}</td>
                            <td>{{menu.current_waiting_count}}</td>
                            <td>
                                <span data-ng-repeat="data in menu.queue">
                                    <button type="button" class="btn btn-default btn-xs" data-ng-click="update_waiting_status(menu, data)">{{data.content}}</button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

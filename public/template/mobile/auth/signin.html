<form ng-submit="signin()">
    <div class="form-group label-floating">
        <label class="control-label">이메일</label>
        <input class="form-control" type="email" ng-model="email" ng-required="true">
    </div>
    <div class="form-group label-floating">
        <label class="control-label">비밀번호</label>
        <input class="form-control" type="password" ng-model="password" ng-required="true">
    </div>

    <button class="btn btn-primary btn-lg btn-block btn-raised" type="submit">로그인</button>
</form>

<p>아직 회원이 아니신가요? <a ui-sref="auth.signup">가입하기</a></p>

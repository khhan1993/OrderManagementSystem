<form ng-submit="signup()">
    <div class="form-group label-floating">
        <label class="control-label">이름</label>
        <input class="form-control" type="text" ng-model="name" ng-required="true">
    </div>
    <div class="form-group label-floating">
        <label class="control-label">이메일</label>
        <input class="form-control" type="email" ng-model="email" ng-requiree="true">
    </div>
    <div class="form-group label-floating">
        <label class="control-label">비밀번호</label>
        <input class="form-control" type="password" ng-model="password" ng-required="true">
    </div>

    <button class="btn btn-primary btn-lg btn-block btn-raised" type="submit">가입하기</button>
</form>

<p>이미 회원이신가요? <a ui-sref="auth.signin">로그인</a></p>

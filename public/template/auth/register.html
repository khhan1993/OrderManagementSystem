<div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
        <div class="page-header">
            <h2>회원가입</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
        <form data-ng-submit="register()">
            <div class="form-group">
                <label>이름</label>
                <input type="text" class="form-control" placeholder="이름 입력" data-ng-model="name" data-ng-required="true">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email 입력" data-ng-model="email" data-ng-required="true">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호 입력" data-ng-model="password" data-ng-required="true">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="jumbotron">
            <form ng-submit="signup()">
                <fieldset>
                    <legend>회원가입</legend>
                    <div class="form-group">
                        <label class="col-md-2 control-label">이름</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">이메일</label>

                        <div class="col-md-10">
                            <input type="email" class="form-control" ng-model="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">비밀번호</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" ng-model="password" placeholder="Password">
                        </div>
                    </div>
                </fieldset>
                <button class="btn btn-primary btn-lg btn-block btn-raised" type="submit">회원가입</button>
            </form>
            <h5>이미 회원이신가요? <a ui-sref="auth.signin">로그인</a></h5>
        </div>
    </div>
</div>
